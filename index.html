<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Forms</title>
    <link rel="stylesheet" href="/style.scss" />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />
      <label for="useremail">Your email address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your age</label>
      <input type="number" step="1" name="user-age" id="userage" />
      <label for="usepassword">Your password</label>
      <input type="password" name="user-password" id="usepassword" />
      <label for="birthday">Your birthday</label>
      <input type="date" name="user-birthday" id="birthday" />
      <hr />
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-message"
          value="text-message"
        />
        <label for="verify-text-message">Via text message (SNS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-phone" value="phone" />
        <label for="verify-phone">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via an eamil</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
